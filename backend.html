<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form">
        <input type="text" id="imgurl">
        <input type="text" name="" id="name">
        <input type="text" id="role">
        <input type="text" id="companylogo">
        <input type="submit">
    </form>
</body>
</html>
<script>
    var form=document.querySelector("#form")
    form.addEventListener("submit",investor)
    var arr=JSON.parse(localStorage.getItem("investordata"))||[]
    function investor(){
        event.preventDefault();
        var obj={
            imgurl:form.imgurl.value,
            name:form.name.value,
            role:form.role.value,
            companylogo:form.companylogo.value
        }
        arr.push(obj)
        localStorage.setItem("investordata",JSON.stringify(arr))
    }
</script>
